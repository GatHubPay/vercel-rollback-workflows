name: Deploy Blog com Rollback

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    uses: SeuUsuario/vercel-rollback-workflows/.github/workflows/vercel-rollback.yml@v1
    with:
      # 拘勇 OBRIGAT칍RIO: Nome do seu projeto no Vercel
      vercelProject: "meu-blog-vercel"
      
      # 拘勇 ROTAS T칈PICAS PARA BLOG
      routes: "/,/posts,/sobre,/contato,/api/posts"
      
      # 拘勇 CONFIGURA칂칏ES OTIMIZADAS PARA BLOG
      healthCheckTimeout: 30        # Timeout padr칚o para conte칰do
      maxRetries: 3                 # Tentativas padr칚o
      monitoringDurationMinutes: 20 # Monitoramento mais curto
      
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
      VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}


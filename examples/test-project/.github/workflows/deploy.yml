name: Deploy com Rollback Autom√°tico

on:
  push:
    branches: [main, master]
  workflow_dispatch: # Permite executar manualmente

jobs:
  deploy:
    uses: ../../.github/workflows/vercel-rollback.yml
    with:
      # Nome do projeto no Vercel (SUBSTITUA pelo seu)
      vercelProject: "meu-projeto-teste"
      
      # Rotas para testar (deixe vazio para auto-detec√ß√£o)
      routes: "/,/api/health"
      
      # Configura√ß√µes opcionais
      healthCheckTimeout: 30
      maxRetries: 3
      enablePostDeployMonitoring: false # Desabilitado para teste b√°sico
      
    secrets:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
      VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}


name: Deploy Projeto

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    uses: GatHubPay/vercel-rollback-workflows/.github/workflows/deploy-universal-reusable.yml@main
    with:
      # üéØ CONFIGURE APENAS ESTAS 2 LINHAS:
      project_name: "NOME_DO_PROJETO"           # ‚Üê Mude aqui
      site_url: "https://SEU_SITE.com/"         # ‚Üê Mude aqui
      
      # ‚öôÔ∏è OPCIONAIS (use os padr√µes ou customize):
      environment: "production"                  # production/staging
      health_check_timeout: 30                   # segundos
      enable_rollback: true                      # true/false
      
    secrets: inherit  # ‚ú® Herda secrets da organiza√ß√£o automaticamente
